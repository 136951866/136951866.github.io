br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F;1.具体一些属性可以上 https:&#x2F;&#x2F;www.runoob.com&#x2F;vue2&#x2F;vue-tutorial.html  查阅</span><br><span class="line">&lt;!-- </span><br><span class="line"></span><br><span class="line">    使用v-text和v-html代替&#123;&#123;&#125;&#125;</span><br><span class="line">    v-text：普通文本</span><br><span class="line">    v-html：普通文本并且被渲染</span><br><span class="line"></span><br><span class="line"> --&gt;</span><br><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html lang&#x3D;&quot;en&quot;&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">    &lt;meta charset&#x3D;&quot;UTF-8&quot;&gt;</span><br><span class="line">    &lt;meta name&#x3D;&quot;viewport&quot; content&#x3D;&quot;width&#x3D;device-width, initial-scale&#x3D;1.0&quot;&gt;</span><br><span class="line">    &lt;title&gt;hello&lt;&#x2F;title&gt;</span><br><span class="line">&lt;&#x2F;head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;div id&#x3D;&quot;app&quot;&gt;</span><br><span class="line">        &lt;button v-on:click&#x3D;&quot;handleClick&quot;&gt;click&lt;&#x2F;button&gt;</span><br><span class="line">        &lt;br&gt;</span><br><span class="line">        &lt;input type&#x3D;&quot;text&quot; v-model&#x3D;&quot;num&quot;&gt; </span><br><span class="line">        &lt;button @click&#x3D;&quot;num++&quot;&gt;+&lt;&#x2F;button&gt;</span><br><span class="line">        &lt;h1&gt; &#123;&#123;name&#125;&#125;&lt;&#x2F;h1&gt;</span><br><span class="line">        &#123;&#123;num&#125;&#125;数字</span><br><span class="line"></span><br><span class="line">        &lt;!-- v-model --&gt;</span><br><span class="line">        &lt;br&gt;</span><br><span class="line">        &lt;input type &#x3D; &quot;checkbox&quot; v-model&#x3D;&quot;lesson&quot; value&#x3D;&quot;1&quot;&#x2F;&gt;1 &lt;br&gt;</span><br><span class="line">        &lt;input type &#x3D; &quot;checkbox&quot; v-model&#x3D;&quot;lesson&quot; value&#x3D;&quot;2&quot;&#x2F;&gt;2 &lt;br&gt;</span><br><span class="line">        &lt;input type &#x3D; &quot;checkbox&quot; v-model&#x3D;&quot;lesson&quot; value&#x3D;&quot;3&quot;&#x2F;&gt;3 &lt;br&gt;</span><br><span class="line">        &#123;&#123;lesson.join(&quot;,&quot;)&#125;&#125;</span><br><span class="line">        &lt;!-- v-on --&gt;</span><br><span class="line">        &lt;br&gt;</span><br><span class="line">        &lt;div style&#x3D;&quot;width: 100px;height: 100px;background-color: red;&quot; @click&#x3D;&quot;print(&#39;div&#39;)&quot;&gt;</span><br><span class="line">            &lt;!-- </span><br><span class="line">                stop 不让button 往上冒泡 </span><br><span class="line">                prevent 阻止默认事件发送</span><br><span class="line">                capture 使用事件捕获模式</span><br><span class="line">                self 只有元素自身触发事件才执行</span><br><span class="line">                once 只执行一次</span><br><span class="line">            --&gt;</span><br><span class="line">            &lt;button @click.stop&#x3D;&quot;print(&#39;button&#39;)&quot;&gt;click&lt;&#x2F;button&gt;</span><br><span class="line">            &lt;a href&#x3D;&quot;http:&#x2F;&#x2F;www.baidu.com&quot; @click.prevent.stop&#x3D;&quot;print(&#39;a&#39;)&quot;&gt;baidu.com&lt;&#x2F;a&gt;</span><br><span class="line">        &lt;&#x2F;div&gt;</span><br><span class="line"></span><br><span class="line">        &lt;!-- v-for --&gt;</span><br><span class="line">        &lt;br&gt;</span><br><span class="line">        &lt;ul&gt;</span><br><span class="line">            &lt;li v-for&#x3D;&quot;u in users&quot;&gt;</span><br><span class="line">                &#123;&#123;u.name&#125;&#125;</span><br><span class="line">            &lt;&#x2F;li&gt;</span><br><span class="line">        &lt;&#x2F;ul&gt;</span><br><span class="line"></span><br><span class="line">        &lt;!-- v-if 事件直接写js--&gt;</span><br><span class="line">        &lt;button @click&#x3D;&quot;show &#x3D; !show&quot;&gt;switch&lt;&#x2F;button&gt;</span><br><span class="line">        &lt;h1 v-if&#x3D;&quot;show&quot;&gt;</span><br><span class="line">            &lt;!-- 直接干掉 --&gt;</span><br><span class="line">            if show</span><br><span class="line">        &lt;&#x2F;h1&gt;</span><br><span class="line">        &lt;h1 v-show&#x3D;&quot;show&quot;&gt;</span><br><span class="line">            &lt;!-- 通过display:none--&gt;</span><br><span class="line">            show show</span><br><span class="line">        &lt;&#x2F;h1&gt;</span><br><span class="line">        &lt;br&gt;</span><br><span class="line"></span><br><span class="line">    &lt;&#x2F;div&gt;</span><br><span class="line">&lt;&#x2F;body&gt;</span><br><span class="line">&lt;script src&#x3D;&quot;.&#x2F;node_modules&#x2F;vue&#x2F;dist&#x2F;vue.js&quot;&gt;&lt;&#x2F;script&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">    const app &#x3D; new Vue(&#123;</span><br><span class="line">        el:&quot;#app&quot;,</span><br><span class="line">        data:&#123;</span><br><span class="line">            name: &quot;hello&quot;,</span><br><span class="line">            num: 0,</span><br><span class="line">            lesson:[],</span><br><span class="line">            users:[</span><br><span class="line">                &#123;name:&#39;1&#39;,age:21&#125;,</span><br><span class="line">                &#123;name:&#39;2&#39;,age:22&#125;,</span><br><span class="line">                &#123;name:&#39;3&#39;,age:23&#125;,</span><br><span class="line">            ],</span><br><span class="line">            show : false</span><br><span class="line">        &#125;,</span><br><span class="line">        methods:&#123;</span><br><span class="line">            handleClick()&#123;</span><br><span class="line">                console.log(&quot;hello&quot;);</span><br><span class="line">            &#125;,</span><br><span class="line">            print(msg)&#123;</span><br><span class="line">                console.log(msg);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;,</span><br><span class="line">        created()&#123;</span><br><span class="line">            &#x2F;&#x2F;先后天发送ajax请求，完成初始化</span><br><span class="line">            this.name &#x3D; &quot;hello&quot;;</span><br><span class="line">            this.num &#x3D; &quot;hello&quot;;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;);</span><br><span class="line">&lt;&#x2F;script&gt;</span><br><span class="line">&lt;&#x2F;html&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> &lt;!DOCTYPE html&gt;</span><br><span class="line"> &lt;html lang&#x3D;&quot;en&quot;&gt;</span><br><span class="line"> &lt;head&gt;</span><br><span class="line">     &lt;meta charset&#x3D;&quot;UTF-8&quot;&gt;</span><br><span class="line">     &lt;meta name&#x3D;&quot;viewport&quot; content&#x3D;&quot;width&#x3D;device-width, initial-scale&#x3D;1.0&quot;&gt;</span><br><span class="line">     &lt;title&gt;hello&lt;&#x2F;title&gt;</span><br><span class="line">     &lt;style type&#x3D;&quot;text&#x2F;css&quot;&gt;</span><br><span class="line">        div&#123;</span><br><span class="line">            width: 100px;</span><br><span class="line">            height: 100px;</span><br><span class="line">            color: darkgray;</span><br><span class="line">        &#125;</span><br><span class="line">        .red&#123;</span><br><span class="line">            background-color: red;</span><br><span class="line">        &#125;</span><br><span class="line">        .blue&#123;</span><br><span class="line">            background-color: blue;</span><br><span class="line">        &#125;</span><br><span class="line">    &lt;&#x2F;style&gt;</span><br><span class="line"> &lt;&#x2F;head&gt;</span><br><span class="line"> &lt;body&gt;</span><br><span class="line">     &lt;div id&#x3D;&quot;app&quot;&gt;</span><br><span class="line"></span><br><span class="line">        &lt;!-- v-bind  用于绑定不是vue的特有属性 --&gt;</span><br><span class="line">         &lt;button @click&#x3D;&quot;color&#x3D;&#39;red&#39;&quot;&gt; red &lt;&#x2F;button&gt;</span><br><span class="line">         &lt;button @click&#x3D;&quot;color&#x3D;&#39;blue&#39;&quot;&gt; blue &lt;&#x2F;button&gt;</span><br><span class="line">         &lt;div id&#x3D;&quot;box&quot; v-bind:class&#x3D;&quot;color&quot;&gt;</span><br><span class="line">            box</span><br><span class="line">         &lt;&#x2F;div&gt;</span><br><span class="line"></span><br><span class="line">         &lt;!-- 计算属性 --&gt;</span><br><span class="line">         &lt;br&gt;</span><br><span class="line">         &lt;h1&gt;</span><br><span class="line">            f:&#123;&#123;bd&#125;&#125;</span><br><span class="line">            s:&#123;&#123;bdcount&#125;&#125;</span><br><span class="line">         &lt;&#x2F;h1&gt;</span><br><span class="line"></span><br><span class="line">         &lt;!-- watch --&gt;</span><br><span class="line">         &lt;br&gt;</span><br><span class="line">         &lt;input type&#x3D;&quot;text&quot; v-model&#x3D;&quot;num&quot; &gt;</span><br><span class="line">         &lt;h1&gt;num:&#123;&#123;num&#125;&#125;&lt;&#x2F;h1&gt;</span><br><span class="line">     &lt;&#x2F;div&gt;</span><br><span class="line"> &lt;&#x2F;body&gt;</span><br><span class="line"> &lt;script src&#x3D;&quot;.&#x2F;node_modules&#x2F;vue&#x2F;dist&#x2F;vue.js&quot;&gt;&lt;&#x2F;script&gt;</span><br><span class="line"> &lt;script&gt;</span><br><span class="line">     const app &#x3D; new Vue(&#123;</span><br><span class="line">         el:&quot;#app&quot;,</span><br><span class="line">         data:&#123;</span><br><span class="line">            color:&quot;red&quot;,</span><br><span class="line">            bd: 0,</span><br><span class="line">            num:0</span><br><span class="line">         &#125;,</span><br><span class="line">         computed: &#123;</span><br><span class="line">             bdcount: function ()&#123;</span><br><span class="line">                return  this.bd + 1;</span><br><span class="line">             &#125;</span><br><span class="line">         &#125;,</span><br><span class="line">         watch:&#123;</span><br><span class="line">            num(o,n)&#123;</span><br><span class="line">                console.log(o+&quot; &quot;+n);</span><br><span class="line">            &#125;</span><br><span class="line">         &#125;</span><br><span class="line">     &#125;);</span><br><span class="line"> &lt;&#x2F;script&gt;</span><br><span class="line"> &lt;&#x2F;html&gt;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> &lt;!DOCTYPE html&gt;</span><br><span class="line"> &lt;html lang&#x3D;&quot;en&quot;&gt;</span><br><span class="line"> &lt;head&gt;</span><br><span class="line">     &lt;meta charset&#x3D;&quot;UTF-8&quot;&gt;</span><br><span class="line">     &lt;meta name&#x3D;&quot;viewport&quot; content&#x3D;&quot;width&#x3D;device-width, initial-scale&#x3D;1.0&quot;&gt;</span><br><span class="line">     &lt;title&gt;hello&lt;&#x2F;title&gt;</span><br><span class="line">     &lt;style type&#x3D;&quot;text&#x2F;css&quot;&gt;</span><br><span class="line">  </span><br><span class="line">    &lt;&#x2F;style&gt;</span><br><span class="line"> &lt;&#x2F;head&gt;</span><br><span class="line"> &lt;body&gt;</span><br><span class="line">     &lt;div id&#x3D;&quot;app&quot;&gt;</span><br><span class="line">        &lt;counter&gt;&lt;&#x2F;counter&gt;</span><br><span class="line">     &lt;&#x2F;div&gt;</span><br><span class="line"> &lt;&#x2F;body&gt;</span><br><span class="line"> &lt;script src&#x3D;&quot;.&#x2F;node_modules&#x2F;vue&#x2F;dist&#x2F;vue.js&quot;&gt;&lt;&#x2F;script&gt;</span><br><span class="line"> &lt;script&gt;</span><br><span class="line">    &#x2F;&#x2F;  定义全局组件</span><br><span class="line">    Vue.component(&quot;counter&quot;,&#123;</span><br><span class="line">        template:&quot;&lt;button @click&#x3D;&#39;count++&#39;&gt; click&#123;&#123;count&#125;&#125;&lt;&#x2F;button&gt;&quot;,</span><br><span class="line">        data()&#123;</span><br><span class="line">            return&#123;</span><br><span class="line">                count:0,</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;)</span><br><span class="line">    &#x2F;&#x2F; 局部组件</span><br><span class="line">    const counter &#x3D; &#123;</span><br><span class="line">        template:&quot;&lt;button @click&#x3D;&#39;count++&#39;&gt; click&#123;&#123;count&#125;&#125;&lt;&#x2F;button&gt;&quot;,</span><br><span class="line">        data()&#123;</span><br><span class="line">            return&#123;</span><br><span class="line">                count:0,</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">     const app &#x3D; new Vue(&#123;</span><br><span class="line">         el:&quot;#app&quot;,</span><br><span class="line">         data:&#123;</span><br><span class="line">            </span><br><span class="line">         &#125;,</span><br><span class="line">         components:&#123;</span><br><span class="line">             counter:counter</span><br><span class="line">         &#125;</span><br><span class="line">     &#125;);</span><br><span class="line"> &lt;&#x2F;script&gt;</span><br><span class="line"> &lt;&#x2F;html&gt;</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"> &lt;!DOCTYPE html&gt;</span><br><span class="line"> &lt;html lang&#x3D;&quot;en&quot;&gt;</span><br><span class="line"> &lt;head&gt;</span><br><span class="line">     &lt;meta charset&#x3D;&quot;UTF-8&quot;&gt;</span><br><span class="line">     &lt;meta name&#x3D;&quot;viewport&quot; content&#x3D;&quot;width&#x3D;device-width, initial-scale&#x3D;1.0&quot;&gt;</span><br><span class="line">     &lt;title&gt;hello&lt;&#x2F;title&gt;</span><br><span class="line">     &lt;style type&#x3D;&quot;text&#x2F;css&quot;&gt;</span><br><span class="line">  </span><br><span class="line">    &lt;&#x2F;style&gt;</span><br><span class="line"> &lt;&#x2F;head&gt;</span><br><span class="line"> &lt;body&gt;</span><br><span class="line">     &lt;div id&#x3D;&quot;app&quot;&gt;</span><br><span class="line"></span><br><span class="line">        &lt;h1&gt;&#123;&#123;count&#125;&#125;&lt;&#x2F;h1&gt;</span><br><span class="line">         &lt;!-- 父传子 双方对应属性通过props来对应--&gt;</span><br><span class="line">        &lt;introduce :title&#x3D;&quot;msg&quot;&gt;&lt;&#x2F;introduce&gt;</span><br><span class="line">        &lt;forc :items&#x3D;&quot;les&quot;&gt;&lt;&#x2F;forc&gt;</span><br><span class="line">        &lt;!-- 子传父 双方定义方法 通过this.$emit 来对应--&gt;</span><br><span class="line">        &lt;counter :num&#x3D;&quot;count&quot; @incr&#x3D;&quot;add&quot;&gt;&lt;&#x2F;counter&gt;</span><br><span class="line"></span><br><span class="line">     &lt;&#x2F;div&gt;</span><br><span class="line"> &lt;&#x2F;body&gt;</span><br><span class="line"> &lt;script src&#x3D;&quot;.&#x2F;node_modules&#x2F;vue&#x2F;dist&#x2F;vue.js&quot;&gt;&lt;&#x2F;script&gt;</span><br><span class="line"> &lt;script&gt;</span><br><span class="line">    &#x2F;&#x2F; 局部组件</span><br><span class="line">    const introduce &#x3D; &#123;</span><br><span class="line">        template:&quot;&lt;h1&gt;&#123;&#123;title&#125;&#125;&lt;&#x2F;h1&gt;&quot;,</span><br><span class="line">        &#x2F;&#x2F;从父上拿</span><br><span class="line">        props:[&#39;title&#39;]</span><br><span class="line">    &#125;;   </span><br><span class="line">     const forc &#x3D; &#123;</span><br><span class="line">        template:&quot;&lt;ul&gt;&lt;li v-for&#x3D;&#39;m in items&#39;&gt;&#123;&#123;m&#125;&#125;&lt;&#x2F;li&gt;&lt;&#x2F;ul&gt;&quot;,</span><br><span class="line">        &#x2F;&#x2F;从父上拿</span><br><span class="line">        props:[&#39;items&#39;]</span><br><span class="line">     &#125;</span><br><span class="line"></span><br><span class="line">     const counter&#x3D; &#123;</span><br><span class="line">        template:&quot;&lt;button @click&#x3D;&#39;handleAdd&#39;&gt; click &#123;&#123;num&#125;&#125;&lt;&#x2F;button&gt;&quot;,</span><br><span class="line">        &#x2F;&#x2F;从父上拿</span><br><span class="line">        props:[&#39;num&#39;],</span><br><span class="line">        methods:&#123;</span><br><span class="line">            handleAdd()&#123;</span><br><span class="line">                this.$emit(&#39;incr&#39;)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">     &#125;</span><br><span class="line"></span><br><span class="line">     const app &#x3D; new Vue(&#123;</span><br><span class="line">         el:&quot;#app&quot;,</span><br><span class="line">         data:&#123;</span><br><span class="line">            msg:&quot;hello&quot;,</span><br><span class="line">            les:[&#39;1&#39;,&#39;2&#39;,&#39;3&#39;],</span><br><span class="line">            count:0</span><br><span class="line">         &#125;,</span><br><span class="line">         components:&#123;</span><br><span class="line">            introduce,</span><br><span class="line">            forc,</span><br><span class="line">            counter</span><br><span class="line">         &#125;,</span><br><span class="line">         methods:&#123;</span><br><span class="line">            add()&#123;</span><br><span class="line">                this.count++;</span><br><span class="line">            &#125;</span><br><span class="line">         &#125;</span><br><span class="line">     &#125;);</span><br><span class="line"> &lt;&#x2F;script&gt;</span><br><span class="line"> &lt;&#x2F;html&gt;</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
