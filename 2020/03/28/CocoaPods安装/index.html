          <p>CocoaPods安装</p>
<h2 id="注意事项"><a href="#注意事项" class="headerlink" title="注意事项"></a>注意事项</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">一切步骤之前一定要先安装Xcode</span><br></pre></td></tr></table></figure>
<h2 id="1-Ruby版本升级到最新"><a href="#1-Ruby版本升级到最新" class="headerlink" title="1.Ruby版本升级到最新"></a>1.Ruby版本升级到最新</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F;升级Ruby环境，首先需要安装rvm</span><br><span class="line">curl -L get.rvm.io | bash -s stable </span><br><span class="line">source ~&#x2F;.bashrc</span><br><span class="line">source ~&#x2F;.bash_profile</span><br><span class="line">&#x2F;&#x2F;查看rvm版本 当前版本1.29.10</span><br><span class="line">rvm -v </span><br><span class="line">&#x2F;&#x2F;列出ruby可安装的版本信息</span><br><span class="line">rvm list known </span><br><span class="line">&#x2F;&#x2F;安装最新的rudy版本 2.7.0最新版本</span><br><span class="line">rvm install 2.7.0</span><br><span class="line">&#x2F;&#x2F;如果遇到错误有可能没安装brew </span><br><span class="line">&#x2F;usr&#x2F;bin&#x2F;ruby -e &quot;$(curl -fsSL https:&#x2F;&#x2F;raw.githubusercontent.com&#x2F;Homebrew&#x2F;install&#x2F;master&#x2F;install)&quot;</span><br></pre></td></tr></table></figure>
<h2 id="2-Ruby镜像改为ruby-china"><a href="#2-Ruby镜像改为ruby-china" class="headerlink" title="2.Ruby镜像改为ruby-china"></a>2.Ruby镜像改为ruby-china</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">sudo gem update --system</span><br><span class="line">gem sources --remove https:&#x2F;&#x2F;rubygems.org&#x2F;</span><br><span class="line">gem sources --add https:&#x2F;&#x2F;gems.ruby-china.com&#x2F;</span><br><span class="line">gem sources -l</span><br></pre></td></tr></table></figure>
<h2 id="安装pod"><a href="#安装pod" class="headerlink" title="安装pod"></a>安装pod</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">sudo gem install -n &#x2F;usr&#x2F;local&#x2F;bin cocoapods</span><br><span class="line">&#x2F;&#x2F;安装本地库</span><br><span class="line">pod setup</span><br><span class="line">&#x2F;&#x2F;查看版本</span><br><span class="line">pod --version</span><br></pre></td></tr></table></figure>

<h2 id="CocoaPods的主要目录"><a href="#CocoaPods的主要目录" class="headerlink" title="CocoaPods的主要目录"></a>CocoaPods的主要目录</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F;repo目录</span><br><span class="line">~&#x2F;.cocoapods</span><br><span class="line">&#x2F;&#x2F;缓存目录</span><br><span class="line">~&#x2F;Library&#x2F;Caches&#x2F;Cocoapods</span><br></pre></td></tr></table></figure>
